
{% extends 'base.html' %}

{% block title %}
<title>Edit-Taskmate</title>
{% endblock %}

{% block content %}
    <div class="container">
    {% if task_obj.manage == request.user %}
        <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">

                        <input type="text" class="form-control" name="task" placeholder="{{ task_obj.task }}" value="{{ task_obj.task }}">
                        <input type="hidden"  name="done"  value="{{ task_obj.done }}">  <!--to carry the previouse status of task done either it is completeed or not completed-->

                    </div>

                    <button type="submit" class="btn btn-primary">Update Task</button>
    {% else %}

       <p>Acess restricted you are not allowed</p>
    {% endif %}
        </form>
    </div>


{% endblock content %}
